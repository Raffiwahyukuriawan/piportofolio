    <script>
        function sendWhatsAppMessage(event) {
            event.preventDefault(); // Mencegah form submit default
    
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
    
            var whatsappNumber = '083149886707'; // Ganti dengan nomor WhatsApp yang dituju
            var whatsappMessage = `Hello, my name is ${name} (${email}). ${message}`;
    
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
    
            window.open(whatsappURL, '_blank');
        }
